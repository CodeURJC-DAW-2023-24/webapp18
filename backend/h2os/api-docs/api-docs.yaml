          type: string
        province:
          type: string
        direction:
          type: string
        type:
          type: string
        company:
          type: string
        imageCompany:
          type: boolean
    Employer:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        surname:
          type: string
        description:
          type: string
        dni:
          type: string
        mail:
          type: string
        age:
          type: string
        phone:
          type: string
        country:
          type: string
        locality:
          type: string
        province:
          type: string
        direction:
          type: string
        roles:
          type: array
          items:
            type: string
        imageCompany:
          type: boolean
        company:
          type: string
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        photoCompany:
          type: object
          properties:
            binaryStream:
              type: object
        type:
          type: string
        admin:
          type: boolean
        address:
          type: string
    Lifeguard:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        surname:
          type: string
        description:
          type: string
        dni:
          type: string
        mail:
          type: string
        age:
          type: string
        phone:
          type: string
        country:
          type: string
        locality:
          type: string
        province:
          type: string
        direction:
          type: string
        roles:
          type: array
          items:
            type: string
        imageUser:
          type: boolean
        document:
          type: string
        skills:
          type: array
          items:
            type: string
        pools:
          type: array
          items:
            $ref: '#/components/schemas/Pool'
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        getofferAssigned:
          type: boolean
        photoUser:
          type: object
          properties:
            binaryStream:
              type: object
        offersAccepted:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        type:
          type: string
        admin:
          type: boolean
        address:
          type: string
    LocalTime:
      type: object
      properties:
        hour:
          type: integer
          format: int32
        minute:
          type: integer
          format: int32
        second:
          type: integer
          format: int32
        nano:
          type: integer
