openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8443
  description: Generated server url
paths:
  /api/offers/{id}:
    get:
      tags:
      - offer-rest-controller
      summary: Get an offer by its ID.
      operationId: getOffer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Offer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
        "404":
          description: "Offer not found, probably invalid id supplied"
    put:
      tags:
      - offer-rest-controller
      summary: Edit an offer by its ID.
      operationId: editOffer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferDTO'
        required: true
      responses:
        "401":
          description: "You are not authorized, you are not the owner or the admin"
        "200":
          description: Offer edited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
        "400":
          description: "Bad request, invalid data in changes"
        "404":
          description: "Offer not found, probably invalid id supplied"
    delete:
      tags:
      - offer-rest-controller
      summary: Delete an offer by its ID.
      operationId: deleteOffer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Offer deleted
        "401":
          description: "You are not authorized, you are not the owner or the admin"
        "404":
          description: "Offer not found, probably invalid id supplied"
  /api/offers/{id}/lifeguards/{nSelected}:
    put:
      tags:
      - offer-rest-controller
      summary: Select lifeguard for an offer.
      operationId: selectLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: nSelected
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "401":
          description: "You are not authorized, you are not the owner or the admin"
        "200":
          description: Lifeguard selected
          content:
            application/json:
              schema:
                type: string
        "404":
          description: "Offer not found, probably invalid id supplied"
  /api/lifeguards/{id}:
    get:
      tags:
      - lifeguard-rest-controller
      summary: Get a lifeguard by its id
      operationId: getLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Found the lifeguard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifeguardDTO'
        "404":
          description: "Lifeguard not found, probably invalid id supplied"
    put:
      tags:
      - lifeguard-rest-controller
      summary: Update a lifeguard fields by ID. You need to be an administrator or
        the own lifeguard.
      operationId: updateLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LifeguardDTO'
        required: true
      responses:
        "400":
          description: Data entered incorrectly.
        "401":
          description: You are not authorized
        "200":
          description: Lifeguard updated correctly. You can update only the fields
            you want
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerDTO'
        "404":
          description: "Lifeguard not found, probably invalid id supplied"
    delete:
      tags:
      - lifeguard-rest-controller
      summary: Delete a lifeguard by its id. You need to be an administrator or the
        own employer.
      operationId: deleteLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "200":
          description: Lifeguard deleted
        "404":
          description: "Lifeguard not found, probably invalid id supplied"
  /api/employers/{id}:
    get:
      tags:
      - employer-rest-controller
      summary: Get an employer by its id
      operationId: getEmployer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Found the employer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerDTO'
        "404":
          description: "Employer not found, probably invalid id supplied"
    put:
      tags:
      - employer-rest-controller
      summary: Update an employer fields by ID. You need to be an administrator or
        the own employer.
      operationId: updateEmployer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployerDTO'
        required: true
      responses:
        "200":
          description: Employer updated correctly. You can update only the fields
            you want
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerDTO'
        "400":
          description: Data entered incorrectly.
        "401":
          description: You are not authorized
        "404":
          description: "Employer not found, probably invalid id supplied"
    delete:
      tags:
      - employer-rest-controller
      summary: Delete an employer by its id. You need to be an administrator or the
        own employer.
      operationId: deleteEmployer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Employer deleted
        "401":
          description: You are not authorized
        "404":
          description: "Employer not found, probably invalid id supplied"
  /api/offers:
    get:
      tags:
      - offer-rest-controller
      summary: Get paged offers.
      operationId: getOffers
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 5
      responses:
        "200":
          description: Offers found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
        "204":
          description: "Offers not found, probably high page number supplied"
    post:
      tags:
      - offer-rest-controller
      summary: Create an offer.
      operationId: createOffer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferDTO'
        required: true
      responses:
        "401":
          description: "You are not authorized, you are not a an employer"
        "201":
          description: Offer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
        "404":
          description: "Pool not found, probably invalid id supplied"
        "400":
          description: "Bad request, invalid data in new offer"
  /api/offers/{id}/lifeguards:
    get:
      tags:
      - offer-rest-controller
      summary: View lifeguards who applied to an offer and the selected one.
      operationId: getLifeguards
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "401":
          description: "You are not authorized, you are not the owner or the admin"
        "200":
          description: Lifeguards found
          content:
            application/json:
              schema:
                type: string
        "404":
          description: "Offer not found, probably invalid id supplied"
    post:
      tags:
      - offer-rest-controller
      summary: Apply to an offer.
      operationId: newApply
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "401":
          description: "You are not authorized, you are not a lifeguard"
        "409":
          description: "Conflict, you applied more than once"
        "404":
          description: "Offer not found, probably invalid id supplied"
        "200":
          description: Offer applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
    delete:
      tags:
      - offer-rest-controller
      summary: Unselect lifeguard of an offer.
      operationId: unselectLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "401":
          description: "You are not authorized, you are not the owner or the admin"
        "404":
          description: "Offer not found, probably invalid id supplied"
        "200":
          description: Lifeguard unselected
          content:
            application/json:
              schema:
                type: string
  /api/lifeguards:
    post:
      tags:
      - lifeguard-rest-controller
      summary: Post a new lifeguard
      operationId: createLifeguard
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LifeguardDTO'
        required: true
      responses:
        "400":
          description: Data entered incorrectly.
        "200":
          description: Lifeguard posted correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifeguardDTO'
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Lifeguard'
  /api/lifeguards/{id}/photoUser:
    get:
      tags:
      - lifeguard-rest-controller
      summary: Get the photo of the user of a lifeguard by id
      operationId: downloadPhotoUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Found the user photo
        "404":
          description: That lifeguard does not have an user photo
        "400":
          description: "Data entered incorrectly, probably invalid id supplied"
    post:
      tags:
      - lifeguard-rest-controller
      summary: Post a new photo of the user of a lifeguard by id
      operationId: uploadPhotoUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              required:
              - imageFile
              type: object
              properties:
                imageFile:
                  type: string
                  format: binary
      responses:
        "401":
          description: You are not authorized
        "201":
          description: User photo posted correctly
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
    delete:
      tags:
      - lifeguard-rest-controller
      summary: Delete the photo of the user of an lifeguard by id. You need to be
        an admin or the own lifeguard
      operationId: deletePhotoUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: User photo deleted correctly
        "401":
          description: You are not authorized
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
  /api/employers:
    post:
      tags:
      - employer-rest-controller
      summary: Post a new employer
      operationId: createEmployer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployerDTO'
        required: true
      responses:
        "200":
          description: Employer posted correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerDTO'
        "400":
          description: Data entered incorrectly.
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Employer'
  /api/employers/{id}/photoCompany:
    get:
      tags:
      - employer-rest-controller
      summary: Get the photo of the company of an employer by id
      operationId: downloadPhotoCompany
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "404":
          description: That employer does not have a company photo
        "200":
          description: Found the company photo
        "400":
          description: "Data entered incorrectly, probably invalid id supplied"
    post:
      tags:
      - employer-rest-controller
      summary: Post a new photo of the company of an employer by id
      operationId: uploadPhotoCompany
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              required:
              - imageFile
              type: object
              properties:
                imageFile:
                  type: string
                  format: binary
      responses:
        "401":
          description: You are not authorized
        "201":
          description: Company photo posted correctly
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
    delete:
      tags:
      - employer-rest-controller
      summary: Delete the photo of the company of an employer by id. You need to be
        an admin or the own employer
      operationId: deletePhotoCompany
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
        "200":
          description: Company photo deleted correctly
  /api/auth/refresh:
    post:
      tags:
      - login-rest-controller
      summary: Refresh access token
      operationId: refreshToken
      parameters:
      - name: refreshToken
        in: cookie
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Refresh token successful
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/auth/logout:
    post:
      tags:
      - login-rest-controller
      summary: Logout user
      operationId: logOut
      responses:
        "200":
          description: Logout successful
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/auth/login:
    post:
      tags:
      - login-rest-controller
      summary: Login user
      operationId: login
      parameters:
      - name: accessToken
        in: cookie
        required: false
        schema:
          type: string
      - name: refreshToken
        in: cookie
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: Login successful
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/pieChart/:
    get:
      tags:
      - chart-rest-controller
      operationId: getPieChart
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
  /api/offers/{id}/photo:
    get:
      tags:
      - offer-rest-controller
      summary: Get an offerÂ´s photo by its ID.
      operationId: getOfferPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Offer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
        "404":
          description: "Offer not found, probably invalid id supplied"
  /api/maps:
    get:
      tags:
      - maps-rest-controller
      summary: Get maps elements.
      operationId: getMaps
      responses:
        "200":
          description: Offers found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDTO'
        "204":
          description: There's no offer
  /api/lifeguards/{id}/offers:
    get:
      tags:
      - lifeguard-rest-controller
      summary: Get the offers of a lifeguard by id. You need to be an admin or the
        own lifeguard
      operationId: getLifeguardOffers
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "200":
          description: Found the offer list of the lifeguard
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
  /api/lifeguards/{id}/offersAccepted:
    get:
      tags:
      - lifeguard-rest-controller
      summary: Get the offers accepted of a lifeguard by id. You need to be an admin
        or the own lifeguard
      operationId: getLifeguardOffersAccepted
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
        "200":
          description: Found the offers accepted list of the lifeguard
  /api/employers/{id}/offers:
    get:
      tags:
      - employer-rest-controller
      summary: Get the offers of an employer by id. You need to be an admin or the
        own employer
      operationId: getEmployerOffers
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "404":
          description: "Data entered incorrectly, probably invalid id supplied"
        "200":
          description: Found the offer list of the employer
  /api/auth/me:
    get:
      tags:
      - login-rest-controller
      summary: Get user profile
      operationId: me
      responses:
        "404":
          description: "Not Found: User not found"
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: "Bad Request: Missing or invalid authentication"
          content:
            '*/*':
              schema:
                type: object
        "200":
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifeguardDTO'
  /api/lifeguards/{id}/offersAccepted/{offerId}:
    delete:
      tags:
      - lifeguard-rest-controller
      summary: Remove an offer of the lifeguard's offersAccepted list by id. You need
        to be an admin or the own lifeguard
      operationId: deleteOfferAcceptedFromLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: offerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "200":
          description: Offer removed correctly
        "404":
          description: "Data entered incorrectly, probably invalid id or offerId supplied"
  /api/lifeguards/{id}/offers/{offerId}:
    delete:
      tags:
      - lifeguard-rest-controller
      summary: Remove an offer of the lifeguard's offers list by id. You need to be
        an admin or the own lifeguard
      operationId: deleteOfferFromLifeguard
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: offerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "200":
          description: Offer removed correctly
        "404":
          description: "Data entered incorrectly, probably invalid id or offerId supplied"
  /api/employers/{id}/offers/{offerId}:
    delete:
      tags:
      - employer-rest-controller
      summary: Delete an offer of the employer by id. You need to be an admin or the
        own employer
      operationId: deleteOfferFromEmployer
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: offerId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "401":
          description: You are not authorized
        "200":
          description: Offer deleted correctly
        "404":
          description: "Data entered incorrectly, probably invalid id or offerId supplied"
components:
  schemas:
    OfferDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        poolName:
          type: string
        poolID:
          type: integer
          format: int64
        employer:
          type: string
        salary:
          type: string
        start:
          type: string
        type:
          type: string
        description:
          type: string
    LifeguardDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        surname:
          type: string
        description:
          type: string
        dni:
          type: string
        mail:
          type: string
