<!DOCTYPE html>
<html>

<head>
    <title>Ficha de tu puta madre jorge</title>
    <script src="/backend/helloword-vscode/src/main/resources/static/poolMesseges.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/public/general.css" />
    <link type="text/css" rel="stylesheet" href="/public/pp.css" />
</head>

<body>
    <header>
        <div>
            <a href="index.html" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="data">
        <div class="container">
            <h2>{{pool.name}}</h2>

            <div class="containerPool1">
                <div class = "containerPoolLeft">
                    <p><strong>Dirección:</strong> Calle de los príncipes</p>
                    <p><strong>Horario:</strong> {{pool.scheduleStart}}-{{pool.scheduleEnd}}</p>
                    <p><strong>Aforo:</strong> {{pool.afor}}</p>
                    <p><strong>Descripción:</strong> {{pool.description}}</p>
                </div>
                <div class = "containerPoolRight"> 
                    <img class = "poolIMG" src = "/public/piscinas-fibra-barcelona.jpg"> 
                </div>
            </div>

            <div class="btn-cont">
                <a href="newOffer.html" class="btn" role="button"><i class="bi bi-pencil"></i> Editar</a>
                <a href="index.html" class="btn btn-red" role="button"><i class="bi bi-trash"></i> Eliminar</a>
                <a href="index.html" class="btn" role="button"><i class="bi bi-box-arrow-left"></i> Volver</a>
            </div>
        </div> 
        <div class = "container" id="messageContainer">
            <button class = "btn" messages = "{{nMessages}}" id = "showButton"> Ver comentarios 
                
        </div>
    </div>
</body>

</html>
