<!DOCTYPE html>
<html>

<head>
    <title>Ofertas</title>

    {{> config}}

    <link type="text/css" rel="stylesheet" href="/css/cards.css" />

    <script src="/js/cards.js"></script>
</head>

<body>
    {{> header}}

    <main class="container">
        <div class="top-container">
            <div class="left-cont">
            </div>

            <h2>Ofertas de trabajo</h2>

            <div class="right-cont">
                <a class="btn" href="/">
                    <i class="bi bi-map-fill"></i><tool-tip>Mapa</tool-tip>
                </a>
            </div>
        </div>

        <section class="cards" id="offers"></section>

        <div class="btn-cont" id="load">
            <button class="btn" onclick='load()'>
                <i class="bi bi-chevron-double-down"></i> Cargar más
            </button>
        </div>
    </main>

    {{#employer}}
    <div class="btn-cont bottom-right-button">
        <a href="/offer/add" class="btn" role="btn">
            <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">Añadir oferta</tool-tip>
        </a>
    </div>
    {{/employer}}

</body>

</html>
