<main class="container">
    <div class="top-container">
        <div class="left-cont">
        </div>

        <h2>{{title}}</h2>

        <div class="right-cont">
            <a class="btn" (click)="usersChange()">
                <i class="bi bi-people-fill"></i><tool-tip>{{alternative}}</tool-tip>
            </a>
        </div>
    </div>

    <section class="cards" id="users">
        <a *ngFor="let user of users" [routerLink]="[user.id]">
            <img *ngIf="user.hasImage" id="img-user" [src]="user.image">
            <img *ngIf="!user.hasImage" id="img-user" src="/api/images/users/default">
            <p>{{user.name}} <br> ({{user.mail}})</p>
        </a>

        <p *ngIf="users.length === 0">No hay {{ title | lowercase }}</p>
    </section>

    <div *ngIf="hasMore" class="btn-cont" id="load">
        <button class="btn" (click)="loadUsers()">
            <i class="bi bi-chevron-double-down"></i> Cargar más
        </button>
    </div>
</main>

<div class="btn-cont bottom-right-button">
    <a [routerLink]="['/user/form']" class="btn" role="btn">
        <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">Añadir usuario</tool-tip>
    </a>
</div>
