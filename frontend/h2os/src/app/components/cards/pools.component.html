<main class="container">
    <div class="top-container">
        <h2>Piscinas</h2>

        <a class="btn" [routerLink]="['/']">
            <i class="bi bi-map-fill"></i>
        </a>
    </div>

    <section class="cards" id="pools">
        <div *ngFor="let pool of pools">
            <a [routerLink]="['/pools', pool.id]">
                <img src={{pool.image}} >
                <p>{{pool.direction}}</p>
            </a>
        </div>
        <div *ngIf="pools.length === 0">
            <p>No hay piscinas</p>
        </div>
    </section>

    <div *ngIf="hasMore" class="btn-cont" id="load">
        <button class="btn" (click)="loadPools()">
            <i class="bi bi-chevron-double-down"></i> Cargar m√°s
        </button>
    </div>
</main>

<div class="btn-cont bottom-right-button">
    <a [routerLink]="['/pools/new']" class="btn" role="btn"><i class="bi bi-plus-circle"></i></a>
</div>
