          type: string
        document:
          type: string
        skills:
          type: array
          items:
            type: string
        imageUser:
          type: boolean
    EmployerDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        surname:
          type: string
        description:
          type: string
        dni:
          type: string
        mail:
          type: string
        age:
          type: string
