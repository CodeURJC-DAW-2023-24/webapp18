<!DOCTYPE html>
<html>

<head>
    <title>Ficha de {{user.name}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka|Yanone+Kaffeesatz" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/css/general.css" />
    <link type="text/css" rel="stylesheet" href="/css/pp.css" />
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="data">
        <div class="container">
            {{#user}}
            <h2>{{name}} {{surname}}</h2>

            <div class="containerPool1">
                <div class="containerProfileLeft">
                    <img class="poolIMG" src="">
                </div>
                <div class="containerProfileRight">
                    <p><strong>Dirección:</strong> {{direction}}</p>
                    <!--<p><strong>Edad:</strong> 18</p>-->
                    <p><strong>Descripción:</strong> {{description}}</p>
                    <!--<p><strong>Titulación:</strong> Técnico superior por la UPM</p>-->
                </div>
            </div>

            <div class="btn-cont">
                <a href="/user/edit?id={{id}}" class="btn" role="button"><i class="bi bi-pencil"></i> Editar</a>
                <a href="/user/delete?id={{id}}" class="btn btn-red" role="button"><i class="bi bi-trash"></i> Eliminar</a>
                <a href="javascript:history.back()" class="btn" role="button"><i class="bi bi-box-arrow-left"></i> Volver</a>
            </div>
        </div>
        <div class="container">
            <h3>Aptitudes</h3>
            <div class="skillsContainer">
                <ul>
                    {{#skills}}
                    <li>{{.}}</li>
                    {{/skills}}
                </ul>
            </div>
            {{/user}}

        </div>
    </div>
</body>

</html>
