<!DOCTYPE html>
<html>

<head>
    <title>Formulario nuevos jugadores</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="formulario.css" />
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="container">
        <h2>Nueva Oferta</h2>

        {{^edit}}
        <form role="form" action="crear" method="post">
        {{/edit}}
        {{#edit}}
        <form role="form" action="fichaEditada" method="post">
            <div class="form-group">
                <input type="hidden" name="id" value="{{offer.id}}">
            </div>
        {{/edit}}
            <div class="form-group">
                <label for="dir">Dirección</label>
                <input type="text" class="form-control" name="dir" placeholder="Móstoles, C/Velázquez 2" value="{{offer.dir}}">
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea type="text" class="form-control" name="description" placeholder="Detalles relevantes de la oferta">{{offer.description}}</textarea>
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="type">Tipo de jornada</label>
                    <select class="form-select" name="type">
                        {{#edit}}
                        <option value="{{offer.type}}" selected hidden>{{offer.type}}</option>
                        {{/edit}}
                        <option value="Puntual">Puntual</option>
                        <option value="Media jornada">Media jornada</option>
                        <option value="Jornada completa">Jornada completa</option>
                        <option value="Fines de semana">Fines de semana</option>
                        <option value="Correturnos">Correturnos</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="start">Fecha de inicio</label>
                    <input type="date" class="form-control text-uppercase" name="start" value="{{offer.start}}">
                </div>
            </div>

            <div class="form-group">
                <label for="salary">Salario</label>
                {{#edit}}
                <input type="range" class="form-range" name="salary" value="{{offer.salary}}" min="60" max="5000" step="60" oninput="this.nextElementSibling.value = this.value">
                <output for="price" id="outrange">{{offer.salary}}</output>€
                {{/edit}}
                {{^edit}}
                <input type="range" class="form-range" name="salary" value="1200" min="60" max="5000" step="60" oninput="this.nextElementSibling.value = this.value">
                <output for="price" id="outrange">1200</output>€
                {{/edit}}
            </div>

            <div class="btn-cont">
                <button type="submit" class="btn"><i class="bi bi-download"></i> Guardar</button>
                <a href="/" class="btn btn-red" role="button"><i class="bi bi-x-lg"></i> Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
