<!DOCTYPE html>
<html>

<head>
    <title>{{pool.name}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka|Yanone+Kaffeesatz" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/css/general.css" />
    <link type="text/css" rel="stylesheet" href="/css/data.css" />
    <link type="text/css" rel="stylesheet" href="/css/pp.css" />

    <script src="/js/poolMessages.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="data">
        {{#pool}}
        <div class="container">
            <h2>{{name}}</h2>

            <div class="row">
                <a class="col-md-6 col-xs-4">
                    <img id="img-pool" src="{{photo}}" alt="{{direction}}">
                </a>
                <div class="col-md-6">
                    <p><strong>Dirección:</strong> {{direction}}</p>
                    <p><strong>Horario:</strong> {{scheduleStart}}-{{scheduleEnd}}</p>
                    <p><strong>Aforo:</strong> {{capacity}} personas</p>
                    <p><strong>Descripción:</strong> {{description}}</p>
                </div>
            </div>

            <div class="btn-cont">
                <a href="/pool/edit?id={{id}}" class="btn" role="button"><i class="bi bi-pencil"></i> Editar</a>
                <a href="/pool/delete?id={{id}}" class="btn btn-red" role="button"><i class="bi bi-trash"></i> Eliminar</a>
                <a href="javascript:history.back()" class="btn" role="button"><i class="bi bi-box-arrow-left"></i> Volver</a>
            </div>
        </div>
        {{/pool}}
        <div class="container">
            <h3>Comentarios</h3>
            <div class="commentContainer newCommentContainer">
                <input type="text" id="commentInput" name="commentInput" placeholder="Escribe el comentario"/><br><br>
                <div class="btn-cont">
                    <button class="btn" onclick="addComment('{{pool.id}}')">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
            <div id="messageContainer"></div>
            <div class="btn-cont">
                <button class="btn" onclick="showMessages('{{pool.id}}', '{{nMessages}}')" id="showButton">Ver comentarios</button>
            </div>
        </div>
    </div>
</body>

</html>
