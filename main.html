<!DOCTYPE html>
<html>

<head>
    <title>Página principal</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="plantilla.css" />
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <section class="container">
        <h2>Ofertas de trabajo</h2>

        <div class="offers">
            {{#offers}}
            <a href="oferta?id={{id}}">
                <p>{{dir}}</p>
                <p>{{salary}}€</p>
            </a>
            {{/offers}}
            {{^offers}}
            <p>No hay ofertas aún</p>
            {{/offers}}
        </div>

        <div class="btn-cont">
            <a href="formulario" class="btn" role="btn"><i class="bi bi-person-fill-add"></i> Añadir oferta de trabajo</a>
        </div>
    </section>

</body>

</html>
