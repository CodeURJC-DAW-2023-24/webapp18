<!DOCTYPE html>
<html lang="es">

<head>
    <title>Iniciar sesión</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka|Yanone+Kaffeesatz" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="../static/css/general.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/newUser.css" />
</head>

<body>
    <header>
        <div>
            <a href="index.html" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>
    <div class="container">
        <h2>Iniciar Sesion</h2>

        <form role="form" action="/newUser" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="pass">Constraseña</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Introduzca su contraseña">
            </div>
        </form>
    </div>
</body>

</html>
