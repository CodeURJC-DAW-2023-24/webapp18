<!DOCTYPE html>
<html>

<head>
    <title>Ficha de {{player.name}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="ficha.css" />
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="data">
        <div class="container">
            <h2>Datos de la oferta</h2>

            <div class="row">
                <div>
                    <p><strong>Dirección:</strong> {{offer.dir}}</p>
                    <p><strong>Horario:</strong> {{offer.type}}</p>
                    <p><strong>Fecha de inicio:</strong> {{offer.start}}</p>
                    <p><strong>Salario:</strong> {{offer.salary}}€</p>
                    <p><strong>Descripción:</strong> {{offer.description}}</p>
                </div>
            </div>

            <div class="btn-cont">
                <a href="/editar?id={{offer.id}}" class="btn" role="button"><i class="bi bi-pencil"></i> Editar</a>
                <a href="/borrar?id={{offer.id}}" class="btn btn-red" role="button"><i class="bi bi-trash"></i> Eliminar</a>
                <a href="/" class="btn" role="button"><i class="bi bi-box-arrow-left"></i> Volver</a>
            </div>
        </div> 
    </div>
</body>

</html>
