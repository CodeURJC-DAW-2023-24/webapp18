<!DOCTYPE html>
<html>

<head>
    <title>Oferta de trabajo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka|Yanone+Kaffeesatz" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="/css/general.css" />
    <link type="text/css" rel="stylesheet" href="/css/offer.css" />
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="data">
        <div class="container">
            {{#offer}}
            <h2>Oferta en <a href="/pool?id={{pool.id}}">{{pool.name}}</a></h2>

            <div class="row">
                <a class="col-md-6" href="/pool?id={{pool.id}}">
                    <img id="img-pool" src="{{pool.photo}}" alt="{{pool.direction}}">
                </a>
                <div class="col-md-6">
                    <p><strong>Dirección:</strong> {{pool.direction}}</p>
                    <p><strong>Empresa:</strong> {{pool.company}}</p>
                    <p><strong>Horario:</strong> {{pool.scheduleStart}}-{{pool.scheduleEnd}}</p>
                    <p><strong>Fecha de inicio:</strong> {{start}}</p>
                    <p><strong>Salario:</strong> {{salary}}€</p>
                    <p><strong>Descripción:</strong> {{description}}</p>
                </div>
            </div>
            {{/offer}}

            <div class="btn-cont">
                <a href="newOffer.html" class="btn" role="button"><i class="bi bi-pencil"></i> Editar</a>
                <a href="/" class="btn btn-red" role="button"><i class="bi bi-trash"></i> Eliminar</a>
                <a href="/" class="btn" role="button"><i class="bi bi-box-arrow-left"></i> Volver</a>
            </div>
        </div>
    </div>
</body>

</html>
