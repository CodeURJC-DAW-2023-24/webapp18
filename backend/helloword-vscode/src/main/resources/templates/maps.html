<html>

<head>
    <title>Google maps</title>

    {{> config}}

    <link type="text/css" rel="stylesheet" href="/css/index.css" />
    <link type="text/css" rel="stylesheet" href="/css/maps.css" />
</head>

<body>
    {{> header}}

    <main class="container">
      <div class="top-container">
        {{#logged}}
          <a class="btn" id="filter-btn" onclick="filterByDistance()" style="margin-right: -49px;">
            <i class="bi bi-funnel-fill"></i>
          </a>
        {{/logged}}

        <h2>Mapa de ofertas</h2>

        <a class="btn" href="/">
          <i class="bi bi-grid-fill"></i>
        </a>
      </div>

      <section id="map"></section>
    </main>

    <div id="distances" style="display:none;">
      {{#offers}}
      <div id="offer-{{id}}">{{pool.direction}}</div>
      {{/offers}}
      {{#user}}
      <div id="user">{{direction}}</div>
      {{/user}}
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnW4ze6zMjnLrtTqHuLUgWyzRrzcshgd0&callback=initMap" async defer></script>
    <script src="/js/maps.js"></script>
</body>

</html>
