<!DOCTYPE html>
<html lang="es">

<head>
    <title>Iniciar sesión</title>

    {{> config}}

    <link type="text/css" rel="stylesheet" href="/css/form.css" />
</head>

<body>
    {{> header}}

    <div class="container">
        <h2>Iniciar Sesión</h2>

        <form role="form" action="/login" method="post">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="1234">
            </div>

            <div class="btn-cont">
                <button type="submit" class="btn"><i class="bi bi-box-arrow-right"></i> Acceder</button>
                <a href="/" class="btn btn-red" role="button"><i class="bi bi-x-lg"></i> Cancelar</a>
            </div>
            <input type ="hidden" name="_csrf" value="{{token}}"/>
        </form>

        <hr class="horizontal-line">
        <p>¿No tienes cuenta? <a href="/user/form">Regístrate aquí</a></p>
    </div>
</body>

</html>
